<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign up | Platzi video</title>
   <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./register-styles.css">
</head>
<body>
   <!-- header starts here -->
   <header class="header">
      <div class="header__logo"><a href="./index.html" class="header__logo--link"></a></div>
   </header>
   <!-- header ends here -->

   <!-- main starts here -->
   <main class="main">
      <form action="post" class="main__form">
         <h2 class="form__title">Regístrate</h2>
         <label for="Name"></label>
         <input type="text" id="Name" class="form__input" placeholder="Nombre" required autocomplete="off">
         <label for="E-mail"></label>
         <input type="text" name="Email" id="Email" class="form__input" placeholder="E-mail" required autocomplete="off">
         <label for="Password"></label>
         <input type="password" name="Password" id="Password" class="form__input" placeholder="Contraseña" required>
         <input type="submit" value="Regístrate" class="form__submit">
         <p class="form__register">¿Ya tienes una cuenta? <a href="../login-section/login index.html">Inicia sesión</a></p>
      </form>
   </main>
   <!-- main ends here  -->

   <!-- footer starts here -->
   <footer class="footer">
      <p class="footer__items"><a href="#" class="footer__items--link">Términos y condiciones</a></p>
      <p class="footer__items"><a href="#" class="footer__items--link">Declaración de privacidad</a></p>
      <p class="footer__items"><a href="#" class="footer__items--link">Centro de ayuda</a></p>
   </footer>
   <!-- footer ends here -->
</body>
</html>
